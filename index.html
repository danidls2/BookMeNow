<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>BookMeNow - Conectando aos melhores profissionais</title>
    <meta name="description" content="Conectando aos melhores profissionais do mercado.">
    <meta name="keywords" content="profissionais, prestador de serviço, autonomos">
</head>

<body>

    <!-- header para demarcar o cabeçalho, depois coloque class, e coloquei id para identificar e é único no meu site, é melhor para depois.. -->
    <!-- pense em class quando uma formatação irá se repetir, se ñ for se repetir usar o id -->
    <!-- criei uma div para o logotipo, alt é a legenda da imagem -->
    <header id="cabecalho" class="container">
        <div id="logotipo">
            <img src="img/logo.png" alt="BookMeNow">
        </div>

        <!-- use a NAV para quando tiver um menu principal no site, e identifique com id -->
        <nav id="menu">
            <ul>
                <li><a href="javasript:;">Categorias</a></li>
                <li><a href="sobre-nos.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>

        <!-- usar a tag button p onde tiver formulário, algum campo de entrada, caso contrário suar A HREF -->
        <div id="botao-topo">
            <a href="login.html">Login</a>
            <a href="registrar.html">Registrar</a>
        </div>

    </header>

</body>

</html>
