<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>BookMeNow - Conectando aos melhores profissionais</title>
    <meta name="description" content="Conectando aos melhores profissionais do mercado.">
    <meta name="keywords" content="profissionais, prestador de serviço, autonomos">

    <!-- Adicionado dependência no projeto, de icones fontawesome, é um site.. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- coloque link:css e redigite para chamar o arquivo: css/main.css -->
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <!-- header para demarcar o cabeçalho, depois coloque class, e coloquei id para identificar e é único no meu site, é melhor para depois.. -->
    <!-- pense em class quando uma formatação irá se repetir, se ñ for se repetir usar o id -->
    <!-- criei uma div para o logotipo, alt é a legenda da imagem -->
    <header id="cabecalho" class="container">
        <div id="logotipo">
            <img src="img/logo.png" alt="BookMeNow">
        </div>

        <!-- use a NAV para quando tiver um menu principal no site, e identifique com id -->
        <nav id="menu">
            <ul>
                <li><a href="javasript:;">Categorias</a></li>
                <li><a href="sobre-nos.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>

        <!-- usar a tag button p onde tiver formulário, algum campo de entrada, caso contrário suar A HREF -->
        <div id="botaoTopo">
            <a href="login.html">Login</a>
            <a href="registrar.html">Registrar</a>
        </div>

    </header>

    <!-- Criando onde vai ficar o banner de blackgorund, mas vamos colocar esse blackground com CSS -->
    <div id="banner" >

        <!-- criamos essa div e repetimos a class porque vamos reutilizar a formatação que o container lá de cima terá -->
        <div class="container">
            
            <h2>Conectando você aos melhores profissionais</h2>
            <p>Descubra Qualidade e Confiabilidade em Nossos Parceiros</p>
            
            <div id="formPesquisa">

                <!-- PRECISA TER NO FORM O action ARQ. responsável por, formulário de pesquisa/filtro sempre GET. -->
                <form action="#" method="get">

                    <!-- colocar search para google entender, placeholder é o texto q aparece no campo de pesquisa -->
                    <div class="form-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" name="search" placeholder="O que você está procurando?">
                    </div>

                    <div class="form-icon">
                        <i class="fa-solid fa-location-arrow"></i>
                        <input type="text" name="location" placeholder="Sua localização">
                    </div>

                    <button type="submit">Procurar</button>
                    
                </form>
            </div>

            <div class="lista-servicos-banner">
                <ul>
                    <li>Manutenção de Computadores</li>
                    <li>Barbeiro</li>
                    <li>Mecânico</li>
                </ul>
            </div>
            
        </div>
    
    </div>

<!-- adicione o arq.: main.js antes de fechar o body, como está abaixo: -->
<script src="js/main.js"></script>

</body>

</html>
